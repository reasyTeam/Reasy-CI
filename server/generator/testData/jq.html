<div id="authUserModal" class="user-manage user-wrap form-wrap none">
    <input type="text" data-key="FormInput" data-field="ID" data-value-type="num" visible="false" ignore="false">
    <input type="text" data-key="FormInput" data-field="index" data-value-type="num" visible="false" ignore="false">
    <input type="text" data-key="FormInput" data-field="type" visible="false" ignore="false">
    <input type="text" data-key="FormInput" data-field="authUserID">
    <input type="text" data-key="FormInput" data-field="authUserPwd">
    <input type="text" data-key="FormInput" data-field="authUserRemark">
    <div class="drop-wrap relative">
        <div data-key="FormDropDownList" data-field="authUserValidPeriodType"></div>
        <div class="drop-period">
            <input type="text" data-key="FormInput" maxlength="5" style="width: 80px; min-width: 80px;" data-field="authUserValidPeriod">
            <input type="text" data-key="FormCalendar" style="width: 110px; min-width: 110px;" data-field="authUserValidPeriod1">
        </div>
    </div>
    <input type="text" data-key="FormInput" maxlength="3" data-field="authUserMaxCount">
    <input id="authUserConnectCount" type="text" data-key="FormInput" maxlength="4" data-field="authUserConnectCount">
    <div data-key="FormDropDownList" data-field="uploadSpeed"></div>
    <div data-key="FormDropDownList" data-field="downLoadSpeed"></div>
</div>
